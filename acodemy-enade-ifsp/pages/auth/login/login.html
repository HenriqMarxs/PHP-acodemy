<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Entre</title>
</head>

<body>
    <a href="../../../index.html">
        <div class="logotipo">
            <p>a
            <div class="code">code</div>my</p>
        </div>
    </a>

    <main>
        <div class="container-main">
            <h1>Login</h1>
            <p>Bem vindo(a) novamente.</p>

            <button class="btn-google">
                <img src="../../../images/icons/flat-color-icons_google.png" alt="">
                Entrar com o Google
            </button>

            <div class="container-line">
                <div class="line"></div>
                <div class="text-over-line">ou entre com seu email e senha</div>
            </div>

            <form action="login.php" method="post">
                <label for="">E-mail institucional</label>
                <input type="email" name="email" id="" class="custom-input" placeholder="Name@ifsp.edu.br">

                <label for="">Senha</label>
                <input type="password" name="senha" class="custom-input" id="password"
                    placeholder="Entre com sua senha">

                <a href="" class="recover-password">Esqueci minha senha</a>

                <input type="submit" value="Entrar">
                <p class="link-register">Não possui uma conta? <a href="../cadastro/cadastro.html">Cadastre-se aqui.</a></p>
            </form>

            <button id="toggleBtn" onclick="togglePassword()">
                <img id="toggleImg" src="../../../images/icons/visibility_off.png" alt="Mostrar Senha" width="24" height="24">
            </button>

            <script>
                // função para mostrar e ocultar a senha
                function togglePassword() {
                    const passwordInput = document.getElementById('password');
                    const toggleImg = document.getElementById('toggleImg');

                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        toggleImg.src = '../../../images/icons/visibility.png';
                        toggleImg.alt = 'Ocultar Senha';
                    } else {
                        passwordInput.type = 'password';
                        toggleImg.src = '../../../images/icons/visibility_off.png';
                        toggleImg.alt = 'Mostrar Senha';
                    }
                }
            </script>
        </div>
    </main>
</body>

</html>
